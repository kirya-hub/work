{% extends 'base.html' %}

{% block title %}Обратная связь{% endblock %}

{% block content %}
  <h1>Форма обратной связи</h1>

  {% if success %}
    <div class="alert alert-success">
      Спасибо! Ваше сообщение отправлено.
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Отправить</button>
  </form>
{% endblock %}
